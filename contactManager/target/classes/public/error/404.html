<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Forbidden</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        .container {
            text-align: center;
        }
        .container h1 {
            font-size: 10em;
            margin: 0;
            color: #ff6f61;
        }
        .container h2 {
            font-size: 2em;
            margin: 0;
            color: #ff6f61;
        }
        .container p {
            margin: 20px 0;
            font-size: 1.2em;
        }
        .container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            text-decoration: none;
            color: white;
            background-color: #ff6f61;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .container a:hover {
            background-color: #ff3b2f;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>404</h1>
    <h2>Forbidden</h2>
    <p>Sorry, you don't have permission to access this page.</p>
    <a href="/">Go to Homepage</a>
</div>
</body>
</html>
